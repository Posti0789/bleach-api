<!DOCTYPE html>

    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
    <div class="perfil-container">
        <h1>Perfil de Usuario</h1>

        <div class="perfil-info">
            <img id="perfil-avatar" src="" alt="Foto de Perfil" class="perfil-avatar">
            <h2 id="perfil-nombre"></h2>
            <p><strong>Email:</strong> <span id="perfil-email"></span></p>
            <p><strong>Biografía:</strong> <span id="perfil-bio"></span></p>
            <p><strong>Puntos:</strong> <span id="perfil-puntos"></span></p>
            <p><strong>Nivel:</strong> <span id="perfil-nivel"></span></p>
        </div>

        <div class="favoritos-container">
            <h3>Personajes Favoritos</h3>
            <div id="personajes-favoritos">
                <!-- Aquí se mostrarán los personajes favoritos -->
            </div>
        </div>
    </div>

    

    <script src="../js/perfil.js"></script>
</body>
