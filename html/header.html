<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleach - Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <header>
        <div class="logo" id="logo">
            <img src="../fotos/Logo.png" alt="Bleach Logo">
        </div>
        <div class="theme-switcher">
            <button id="theme-toggle">
                <i class="fas fa-sun" id="sun-icon"></i> <!-- Sol -->
                <i class="fas fa-moon" id="moon-icon"></i> <!-- Luna -->
            </button>
        </div>
        <!-- Barra de bÃºsqueda -->
        <div class="search-bar" id="search-bar">
            <input type="text" placeholder="Buscar...">
            <button id="search-btn">
                <i class="fas fa-search" id="search-icon" style="font-size: 24px; color: white;"></i> <!-- Lupa -->
            </button>
        </div>
    </header>

    <script src="../js/header.js"></script>
</body>
</html>
