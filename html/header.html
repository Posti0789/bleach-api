<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleach - Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <header>

        <!-- Ícono Hamburguesa -->
    <div class="menu-toggle" id="menuToggle">☰</div>

    <!-- Menú lateral -->
    <nav class="sidebar" id="sidebar">
        <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li class="submenu">
                <a href="#" class="submenu-toggle">Servicios ▾</a>
                <ul class="submenu-items">
                    <li><a href="#">Diseño Web</a></li>
                    <li class="submenu">
                        <a href="#" class="submenu-toggle">Desarrollo ▾</a>
                        <ul class="submenu-items">
                            <li><a href="#">Frontend</a></li>
                            <li><a href="#">Backend</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Marketing</a></li>
                </ul>
            </li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

        
        <!-- Contenedor para la foto de perfil y nombre (solo se muestra si hay usuario logeado) -->
        <div class="user-info" id="user-info" style="display: none;">
            <div class="user-avatar-container">
                <img id="user-avatar" src="" alt="Foto de Perfil" class="user-avatar">
                <span id="user-name" class="user-name"></span>
            </div>
            <!-- Menú desplegable -->
            <div id="dropdown-menu" class="dropdown-menu" style="display: none;">
                <button id="view-profile">Ver perfil</button>
                <button id="logout">Cerrar sesión</button>
            </div>
        </div>
    
        <!-- Opción de Iniciar sesión cuando no hay usuario logeado -->
        <div id="login-menu-option" class="login-menu-option" style="display: none;">
            <button id="login-button" onclick="window.location.href='../html/login.html'">Iniciar sesión</button>
        </div>
    
        <!-- Logo -->
        <div class="logo" id="logo">
            <img src="../fotos/Logo.png" alt="Bleach Logo">
        </div>
    
        <!-- Switch de tema -->
        <div class="theme-switcher">
            <button id="theme-toggle">
                <i class="fas fa-sun" id="sun-icon"></i> <!-- Sol -->
                <i class="fas fa-moon" id="moon-icon"></i> <!-- Luna -->
            </button>
        </div>
    
        <!-- Barra de búsqueda -->
        <div class="search-bar" id="search-bar">
            <input type="text" placeholder="Buscar...">
            <button id="search-btn">
                <i class="fas fa-search" id="search-icon" style="font-size: 24px; color: white;"></i> <!-- Lupa -->
            </button>
        </div>
    </header>
    
    <script src="../js/header.js"></script>
</body>
</html>
