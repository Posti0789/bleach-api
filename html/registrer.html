<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/registrer.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <input type="text" id="nombre" placeholder="Nombre de Usuario" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <textarea id="biografia" placeholder="Biografía"></textarea>

            <h3>Personajes Favoritos (Máx 3)</h3>
            <button type="button" id="openCharacterModal">Seleccionar Personajes</button>
            <div id="selectedCharacters" class="selected-characters"></div>

            <button type="submit">Registrarse</button>
        </form>
        <p id="mensaje"></p>
    </div>

    <!-- MODAL PARA SELECCIONAR PERSONAJES -->
    <div id="characterModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Selecciona hasta 3 personajes</h3>
            <div id="characterList" class="character-list"></div>
            <button id="confirmSelection">Confirmar Selección</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="../js/registrer.js"></script>
</body>
</html>
